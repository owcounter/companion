name: Windows Build and Auto-Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Get version
      id: get_version
      run: |
        $xml = [Xml](Get-Content OwcounterCompanion.csproj)
        $version = $xml.Project.PropertyGroup.AssemblyVersion
        if ([string]::IsNullOrEmpty($version)) {
          $version = "1.0.0"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
    
    - name: Increment version
      id: increment_version
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $parts = $version.Split('.')
        $parts[2] = [int]$parts[2] + 1
        $newVersion = $parts -join '.'
        echo "NEW_VERSION=$newVersion" >> $env:GITHUB_OUTPUT
    
    - name: Update project version
      run: |
        $file = 'OwcounterCompanion.csproj'
        $xml = [Xml](Get-Content $file)
        $propertyGroup = $xml.Project.PropertyGroup
        $propertyGroup.AssemblyVersion = "${{ steps.increment_version.outputs.NEW_VERSION }}"
        $xml.Save($file)
    
    - name: Restore dependencies
      run: dotnet restore OwcounterCompanion.csproj
    
    - name: Build
      run: dotnet build OwcounterCompanion.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    
    - name: Publish
      run: dotnet publish OwcounterCompanion.csproj -c Release -o publish -r win-x64 --self-contained true
    
    - name: Zip artifact
      run: Compress-Archive -Path publish/* -DestinationPath OWCounterCompanion-v${{ steps.increment_version.outputs.NEW_VERSION }}.zip
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.increment_version.outputs.NEW_VERSION }}
        release_name: v${{ steps.increment_version.outputs.NEW_VERSION }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OWCounterCompanion-v${{ steps.increment_version.outputs.NEW_VERSION }}.zip
        asset_name: OWCounterCompanion-v${{ steps.increment_version.outputs.NEW_VERSION }}.zip
        asset_content_type: application/zip
    
    - name: Commit version increment
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump version to ${{ steps.increment_version.outputs.NEW_VERSION }}"
        git push
